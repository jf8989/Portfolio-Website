<body>
    <header>
        <img src="src/logo.png" alt="Abstract upward arrow symbolizing growth and progression"
            style="max-width: 100px;">
        <nav role="navigation">
            <ul>
                <li role="presentation"><a href="./index.html" role="menuitem">Home</a></li>

    <main>
        <section>
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:jfma@gmail.com">jfma@gmail.com</a></p>
            <p>Phone: <a href="tel:+51999999999"
                    aria-label="Call Juan Francisco Marcenaro A. at +51-999-999-999">+51-999-999-999</a></p>
            <p><a href="https://meet.google.com" class="cta-button" target="_blank">Schedule a Meeting</a></p>
            <p class="form-intro">Drop a line and I'll get in touch with you soon.</p>

            <form action="#" method="POST" class="contact-form" role="form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
    <footer>
        <p>Find me on:</p>
        <div class="footer-icons">
